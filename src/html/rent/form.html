<section class="section container" id="applicationForm">
    <form class="form">
        <div class="form__header">
            <h2 class="form__title title"><span>Заполните заявку</span></h2>
            <p class="form__subtitle">Оставьте свои данные, наш специалист свяжется с вами в течение часа(?)</p>
        </div>
        <div class="form__inputs">
            <div class="form__row">
                <div class="form__input-wrapper">
                    <label for="fio" class="form__label">ФИО*:</label>
                    <input class="form__input" type="text" id="fio" required name="fio" placeholder=" ">
                </div>
            </div>
            <div class="form__row">
                <div class="form__input-wrapper">
                    <label for="tel" class="form__label">Номер телефона*</label>
                    <input class="form__input" type="tel" inputmode="tel" id="tel" required name="tel" placeholder="+7 (___) ___-__-__" data-tel-input>
                </div>
                <div class="form__input-wrapper">
                    <label for="email" class="form__label">e-mail</label>
                    <input class="form__input" type="email" inputmode="email" id="email" required name="email" placeholder=" ">
                </div>
            </div>
            <div class="form__row">
                <div class="form__input-wrapper">
                    <label for="message" class="form__label">ваше сообщение</label>
                    <input class="form__input" type="text" id="message" required name="message" placeholder=" ">
                </div>
            </div>
        </div>
        <div class="form__hint">
            *нажимая кнопку “отправить”, вы соглашаетесь на обработку персональных данных (ссылка на соглашение)
        </div>
        <button type="submit" class="btn">отправить</button>
    </form>
</section>
